<div class="card">
    <div class="card-header">View</div>
    <div class="card-body">
      <ng-container *ngIf="(shoppingItems$ | async).length">
        <table class="table table-sm">
          <tbody>
            <tr *ngFor="let item of shoppingItems$ | async">
              <td style="border: 0">ID: {{ item.product.productId }}</td>
              <td style="border: 0">{{ item.product.productName }}</td>
              <td style="border: 0">{{ item.price | currency}}</td>
              <td style="border: 0" align="right">
                <a style="cursor: pointer;" (click)="removeItemFromView(item.id)" title="Remove">
                  <i class="fa fa-times" aria-hidden="true" style="color: red;">Remove</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
      <ng-container *ngIf="!(shoppingItems$ | async).length">
        <p>Add a Product!</p>
      </ng-container>
    </div>
  </div>
