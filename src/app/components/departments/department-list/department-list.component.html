<div>
  <h3>Department list:</h3>

  <ul class="items">
    Click on a department to see details:
    <!-- on link click call function/method to navigate -->
    <li *ngFor="let department of departments" (click)="onLinkSelect(department)" [class.selected]="isSelectedRouteMatchOptionalParam(department)">
      <span class="badge">{{department.id}}</span>
      <span class="description">{{department.name}}</span>
    </li>
  </ul>

</div>
