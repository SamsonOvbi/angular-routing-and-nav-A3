
<h3>Selected Department ID : {{ selectedDepartmentId }} </h3>

<h2>Department Detail</h2>
<ul *ngFor="let department of departments">
    <ul *ngIf="selectedDepartmentId == department.id" style="color: darkblue; background-color: whitesmoke;">
        <li>Name: {{department.name}} | Contact Person: {{department.contact}} | 
            Contact Email: {{department.eMail}} | Description: {{department.description}}
        </li>
    </ul>
</ul>
<br /> 
<a (click)="goPrevious()" class="link-sub">Previous</a> &nbsp; &nbsp;
<a (click)="goNext()" class="link-sub">Next</a>
<br /> <br /> <hr />
<button (click)="showOverview()">Department Details </button> &nbsp; &nbsp;
<button (click)="showContact()">Contact</button>
<br />
<router-outlet></router-outlet>

<br /> 
 
<hr />

<!-- // back button - method to handle optional parameters and show current clicked department highlighted -->
<button (click)="goToDepartments()" class="button-sub">
    <strong>Back!</strong>
</button>
